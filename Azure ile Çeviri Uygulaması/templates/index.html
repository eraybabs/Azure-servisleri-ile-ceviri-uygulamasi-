<!DOCTYPE html>

<html lang="en">
    
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Çevirmen</title>
    
</head>

<body id="body">

    <div class="container">

        <h1>Çeviri Hizmeti</h1>

        <div>Çevirmek istediğiniz metni girin, dili seçin ve Çevir'e tıklayın!</div>

        <div>

            <form method="POST">

                <div class="form-group">

                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>

                </div>

                <div class="form-group">

                    <label for="language">Dil:</label>

                    <select name="language" class="form-control">

                        <option value="en">İngilizce</option>

                        <option value="af">Güney Afrika</option>

                        <option value="sq">Arnavutça</option>

                        <option value="ar">Arapça</option>

                        <option value="eu">Baskça</option>
                        
                        <option value="ca">Katalanca</option>

                        <option value="lzh">Çince (Edebi)</option>

                        <option value="hr">Hırvatça</option>

                        <option value="cs">Çekçe</option>

                        <option value="da">Danca</option>

                        <option value="nl">Flemenkçe</option>

                        <option value="fil">Filipince</option>

                        <option value="el">Yunanca</option>

                        <option value="fr">Fransızca</option>

                        <option value="fr-ca">Fransızca (Kanada)</option>

                        <option value="de">Almanca</option>

                        <option value="hi">Hintçe</option>

                        <option value="he">İbranice</option>

                        <option value="ga">İrlandaca</option>

                        <option value="it">İtalyanca</option>

                        <option value="ja">Japonca</option>

                        <option value="tlh-Latn">Klingonca</option>

                        <option value="ko">Korece</option>

                        <option value="lo">Laoca</option>

                        <option value="nb">Norveççe</option>

                        <option value="or">Odiaca</option>

                        <option value="fa">Persçe</option>

                        <option value="pl">Lehçe</option>

                        <option value="pt">Portekizce</option>

                        <option value="ro">Rumence</option>

                        <option value="ru">Rusça</option>

                        <option value="so">Somalice</option>

                        <option value="es">İspanyolca</option>

                        <option value="sw">Svahilice</option>

                        <option value="sv">İsveççe</option>

                        <option value="tr">Türkçe</option>

                        <option value="vi">Vietnamca</option>

                        <option value="ur">Urduca</option>

                        <option value="cy">Galce</option>

                    </select>

                </div>

                <div>

                    <button type="submit" class="btn btn-success">Çevir!</button>

                </div>

            </form>

        </div>

    </div>

</body>

</html>
